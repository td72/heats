name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  release:
    types: [created]
  workflow_run:
    workflows: [Build]
    types: [completed]

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: td72
          repositories: heats

      - uses: actions/checkout@v6

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/}"
          # Ensure v prefix for tag
          VERSION="v${VERSION#v}"
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release
        run: gh release create ${{ steps.version.outputs.tag }} --target main --generate-notes
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

  publish:
    if: github.event_name == 'release'
    runs-on: macos-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Authenticate with crates.io
        id: crates-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        run: |
          cargo publish -p heats-core
          sleep 30
          cargo publish -p heats-daemon
          cargo publish -p heats-providers
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-auth.outputs.token }}

  homebrew:
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'v')
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: td72
          repositories: homebrew-tap

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-multiple: true

      - name: Checkout homebrew-tap
        uses: actions/checkout@v6
        with:
          repository: td72/homebrew-tap
          token: ${{ steps.app-token.outputs.token }}
          path: homebrew-tap

      - name: Update Homebrew formula
        shell: bash
        run: |
          VERSION="${{ github.event.workflow_run.head_branch }}"
          VERSION="${VERSION#v}"
          SHA_MACOS_ARM=$(cut -d ' ' -f 1 heats-aarch64-apple-darwin.tar.gz.sha256)

          cat > homebrew-tap/Formula/heats.rb <<FORMULA
          class Heats < Formula
            desc "Rofi-like extensible fuzzy launcher for macOS"
            homepage "https://github.com/td72/heats"
            license "MIT"
            version "${VERSION}"

            on_macos do
              on_arm do
                url "https://github.com/td72/heats/releases/download/v#{version}/heats-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_MACOS_ARM}"
              end
            end

            def install
              bin.install "heatsd"
              bin.install "heats"
              bin.install "heats-list-apps"
              bin.install "heats-list-windows"
              bin.install "heats-focus-window"
            end

            test do
              assert_predicate bin/"heatsd", :exist?
              assert_predicate bin/"heatsd", :executable?
              assert_predicate bin/"heats", :exist?
              assert_predicate bin/"heats", :executable?
            end
          end
          FORMULA

      - name: Push formula update
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/heats.rb
          if ! git diff --cached --quiet; then
            git commit -m "heats v${VERSION}"
            git push
          fi
